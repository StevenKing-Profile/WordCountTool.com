<h2 class="text-center">{{ title }}</h2>

<inputbox (userInput)=calculate($event)></inputbox>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-lg-6">
      <div class="jumbotron">
        <h1 class="display-6">Results:</h1>
        <hr class="my-3">

        <table class="table table-sm" id="results-table">
          <tbody>
            <tr [ngClass]="wordCount?.words ? 'table-primary' : ''">
              <td>Words:</td>
              <td>{{ wordCount?.words }}</td>
            </tr>
            <tr>
              <td>Unique Words:</td>
              <td>{{ wordCount?.unique_words }}</td>
            </tr>
            <tr>
              <td>Characters:</td>
              <td>{{ wordCount?.characters }}</td>
            </tr>
            <tr>
              <td>Sentences:</td>
              <td>{{ wordCount?.sentences }}</td>
            </tr>
            <tr>
              <td>Readability:</td>
              <td>{{ wordCount?.readability | number : '1.1-1' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-xs-12 col-lg-6">
      <ng-adsense></ng-adsense>
    </div>
  </div>
</div>
